<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>萌卡的收款主页 - 萌爱心</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <!--[if lt IE 8]>
    <link href="css/bootstrap-ie7.css" rel="stylesheet">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<h1 class="headline">萌卡的收款主页<small> | 萌爱心</small></h1>
	<div class="text-introduction">
		<div class="site-logo col-md-3">
			<img class="img-thumbnail" src="http://my-card.in/logo.png">
		</div>
		<div class="site-text col-md-9">
			<h3>如果您喜欢萌卡：</h3>
			<p>这里是萌卡的捐助页面，您的捐助将用于萌卡服务器开支。付款时请留下你的萌卡用户名。然后呢这是一些测试的文字。大家请忽略掉它。如果非要看的话那就看吧。</p>
		</div>
	</div>
	<div class="pay">
		<div class="col-md-8">
			<div class="pay-group">
				<label>付款方式：</label>
				<img class="selected" src="img/0.png">
				<img src="img/42.png">
				<img src="img/30.png">
			</div>
			<div class="pay-form">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<label>收款账户：</label><strong>朱恒(zh9***@gmail.com)</strong>
					</div>
					<div class="form-group">
						<label>付款金额：</label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">人民币 <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">人民币</a></li>
                                    <li><a href="#">美元</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control">
                            <span class="input-group-addon">元</span>
                        </div><!-- /input-group -->
					</div>
					<div class="form-group">
						<label class="control-label">付款留言：</label>
						<input type="text" class="form-control inline" placeholder="有什么想说的么">
					</div>
                    <button type="submit" class="btn btn-warning">&nbsp;&nbsp;确认付款&nbsp;&nbsp;</button>
				</form>

                <!--<div><p>总而言之一定要好好确定对方的身份呢。如果出了差错..=v=</p></div>-->
	  		</div>
		</div>
		<div class="qr-code col-md-4">
			<img class="img-thumbnail" src="img/ap2vghtyurv0kj0u62.png">
		</div>
	</div>
	<div class="footer">
		<small>炒鸡厉害呢 | 萌爱心 | 女装赛高</small>
	</div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
